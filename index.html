<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header container">
			<div class="logo">
				<img src="./img/logo.svg" alt="logo" />
				<h2 class="logo__title">Abito</h2>
			</div>
            <div class="menu">
                <button class="btn  btn-enter">Вход и регистрация</button>
                <button class="btn  btn-advertisement">Подать объявление</button>
            </div>
			<div class="burger">
				<img src="./img/burger.svg" alt="burger">
			</div>
		</header>

		<main>
			<section class="container">
				<form class="search" action="#">
					<input class="search__input" type="text" placeholder="Поиск по объявлениям">
					<button class="btn  btn-search">
						<img src="./img/search.svg" alt="search">
						<span class="btn__text-search">Найти</span>
					</button>
				</form>
			</section>

			<section class="container">
				
			</section>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
